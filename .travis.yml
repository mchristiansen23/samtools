language: c

matrix:
  include:
  - os: linux
    dist: precise
    compiler: clang
  - os: linux
    dist: precise
    compiler: gcc
  - os: linux
    dist: precise
    compiler: gcc
    env: CFLAGS="-std=gnu99 -O0"
  - os: linux
    dist: trusty
    compiler: clang
  - os: linux
    dist: trusty
    compiler: gcc
  - os: linux
    dist: trusty
    compiler: gcc
    env: CFLAGS="-std=gnu99 -O0"
  - os: osx
    compiler: clang
env:
  global:
    - HTSDIR=./htslib
addons:
  apt:
    packages:
    - liblzma-dev
    - libbz2-dev
    - rpm
  gem:
    - fpm 
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then HOMEBREW_NO_AUTO_UPDATE=1 brew install xz || ( brew update && brew install xz ); fi
  - gem install --no-ri --no-rdoc fpm
before_script:
  - .travis/clone ${HTSREPO:-https://github.com/mchristiansen23/htslib.git} $HTSDIR $TRAVIS_BRANCH
  - autoheader
  - autoconf
  - ./configure --enable-libcurl --enable-s3 --enable-plugins
script: make -e && make -e test
before_deploy:
  - make package
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
    - "*.rpm"
    - "*.deb"
  on:
    tags: true
  skip_cleanup: true
